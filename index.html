<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <!-- HTML -->

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url(img/slider1.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event Digital Design</p>
                    <h1>Design Thinking Conference</h1>
                    <div class="btn">
                        <a class="btn-common btn-lg" href="#">GET TICKET</a>
                        <a class="btn-common btn-border" href="#">EXPLORE MORE</a>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" style="background-image: url(img/slider2.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event Digital Design</p>
                    <h1>22 Amaging Speakers</h1>
                    <div class="btn">
                        <a class="btn-common btn-border" href="#">EXPLORE MORE</a>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" style="background-image: url(img/slider3.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event Digital Design</p>
                    <h1>Book Your Seat Now!</h1>
                    <div class="btn">
                        <a class="btn-common btn-lg" href="#">GET TICKET</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-scrollbar"></div>
    </div>








    <!-- JavaScript link -->


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
